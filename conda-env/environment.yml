name: ESMBenchmarkViz_dev
channels:
    - conda-forge
    - defaults
dependencies:
  # ==================
  # Base
  # ==================
  - python>=3.7
  - numpy
  - bokeh
  - matplotlib
  # ==================
  # Testing
  # ==================
  - pre_commit
  - pytest
  - pytest-cov
  # ==================
  # Documentation
  # ==================
  - sphinx
  - sphinx-autosummary-accessors
  - sphinx-book-theme
  - sphinx-copybutton
  - sphinx_rtd_theme
  - furo
  - nbsphinx
  - pandoc
  - sphinx-design
  - ipython # Required for nbsphinx syntax highlighting

prefix: /opt/miniconda3/envs/ESMBenchmarkViz_dev
